<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 속성의 상속</title>

    <style>
        header h2 {
            color: blue;
        }

        header p {
            color: red;
        }

        footer p {
            color: green;
        }
    </style>
</head>

<body>

    <header>
        <h2>Header h2</h2>
        <p>Header p</p>
    </header>

    <footer>
        <h2>Footer h2</h2>
        <p>Footer p</p>
    </footer>

</body>

</html>
